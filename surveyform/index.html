<html>
  <head>
    <title>Tribute to APJ Abdul Kalam</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <style>
         body{
            font-family: 'Quicksand', sans-serif;
            line-height: 1.75em;
        }
        .bg-grad{
            background: linear-gradient(45deg,#0077b6,#03045e);
        }
    </style>
  </head>

  <body>
     <main class="container-fluid bg-grad">
         <div class="container">
             <div class="row">
                 <section class="col-md-8 offset-md-2 bg-white mt-5 mb-5 shadow-lg">
                     <header class="text-center mt-5">
                      <h1 class="page-header" id="title">
                        FreeCodeCamp Survey Form                        
                      </h1>
                      <p class="lead" id="description">Thank you for taking the time to help us improve the platform</p>
                    </header>

                    <form id="survey-form" class="p-5">
                         
                        <div class="mb-4">
                             <label for="name" id="name-label">Name</label>
                             <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required/>
                        </div>

                        <div class="mb-4">
                            <label for="email" id="email-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required/>
                       </div>

                       <div class="mb-4">
                        <label for="age" id="number-label">Age (optional)</label>
                        <input type="number" class="form-control" name="age" id="number" min="17" max="100" placeholder="Enter your age"/>
                        </div>

                        <div class="mb-4">
                            <label for="dropdown">Which option best describes your current role?</label>
                            <select id="dropdown" name="role" class="form-control" required="">
                                <option disabled="" selected="" value="">Select current role</option>
                                <option value="student">Student</option>
                                <option value="job">Full Time Job</option>
                                <option value="learner">Full Time Learner</option>
                                <option value="preferNo">Prefer not to say</option>
                                <option value="other">Other</option>
                              </select>
                            </div>

                            <fieldset class="mb-4">
                                <label>Would you recommend freeCodeCamp to a friend?</label><br/>
                                <label  class="d-block" id="definitly">
                                    <input type="radio" name="recommend" id="definitly" value="definitly" checked/>
                                     Definitely 
                                </label>

                                <label  class="d-block" for="Maybe">
                                    <input type="radio" name="recommend" id="Maybe" value="Maybe" />
                                    Maybe 
                                </label>

                                <label  class="d-block" for="Notsure">
                                    <input type="radio" name="recommend" id="Notsure" value="Notsure" />
                                       Not sure 
                                </label>
                            </fieldset>

                            <div class="mb-4">
                                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                                <select id="most-like" name="mostLike" class="form-control" required="">
                                    <option disabled="" selected="" value="">Select an option</option>
                                    <option value="challenges">Challenges</option>
                                    <option value="projects">Projects</option>
                                    <option value="community">Community</option>
                                    <option value="openSource">Open Source</option>
                                  </select>
                                </div>

                                <fieldset class="mb-4">
                                    <label>What would you like to see improved? (Check all that apply)</label><br/>
                                    <label  class="d-block" id="frontend">
                                        <input type="checkbox" name="improve" id="frontend" value="Front-end Projects" />
                                        Front-end Projects 
                                    </label>
    
                                    <label  class="d-block" for="backend">
                                        <input type="checkbox" name="improve" id="backend" value="Back-end Projects" />
                                        Back-end Projects 
                                    </label>
    
                                    <label  class="d-block" for="datavisualization">
                                        <input type="checkbox" name="improve" id="datavisualization" value="Data Visualization" />
                                        Data Visualization 
                                    </label>

                                    <label  class="d-block" for="Challenges">
                                        <input type="checkbox" name="improve" id="Challenges" value="Challenges" />
                                        Challenges
                                    </label>

                                    <label  class="d-block" for="OpenSourceCommunity">
                                        <input type="checkbox" name="improve" id="OpenSourceCommunity" value="OpenSourceCommunity" />
                                        Open Source Community
                                    </label>
                                    

                                    <label  class="d-block" for="Gitterhelprooms">
                                        <input type="checkbox" name="improve" id="Gitterhelprooms" value="Gitter help rooms" />
                                        Gitter help rooms 
                                    </label>

                                    <label  class="d-block" for="Videos">
                                        <input type="checkbox" name="improve" id="Videos" value="Videos" />
                                        Videos
                                    </label>

                                    <label  class="d-block" for="CityMeetups">
                                        <input type="checkbox" name="improve" id="CityMeetups" value="City Meetups" />
                                        City Meetups
                                    </label>

                                    <label  class="d-block" for="Wiki">
                                        <input type="checkbox" name="improve" id="Wiki" value="Wiki" />
                                        Wiki
                                    </label>

                                    <label  class="d-block" for="Forum">
                                        <input type="checkbox" name="improve" id="Forum" value="Forum" />
                                        Forum
                                    </label>

                                    <label  class="d-block" for="AdditionalCourses">
                                        <input type="checkbox" name="improve" id="AdditionalCourses" value="Additional Courses" />
                                        Additional Courses
                                    </label>
                                </fieldset>

                                <div class="mb-5">
                                    <label for="comments">Any comments or suggestions?</label>
                                    <textarea class="form-control" id="comments" name="comments"></textarea>
                                </div>

                                <div class="mb-4">
                                   <button type="submit" class="btn btn-success btn-lg btn-block" id="submit">Submit</button>
                                </div>
                    </form>


                 </section>
             </div>
         </div>

     </main>
     <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript"></script>
  </body>
</html>
